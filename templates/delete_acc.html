<!-- delete_account.html -->
{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Delete Account</h2>
        
        <!-- Display Messages -->
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="p-4 mb-4 text-sm rounded-lg {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Confirmation Message -->
        <p class="text-center text-gray-700 mb-6">
            Are you sure you want to delete your account? This action cannot be undone.
        </p>

        <!-- Delete Account Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- Reason Field (Optional) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Reason (optional)</label>
                <textarea name="reason" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none" rows="3" placeholder="Let us know why you're leaving..."></textarea>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Delete My Account
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
