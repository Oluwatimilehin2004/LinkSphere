{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chatBrosP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  <style>
    /* Custom CSS for scrollable content */
    .scrollable-content {
      height: calc(100vh - 64px); /* Adjust height based on header */
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-white shadow fixed w-full z-10">
    <div class="container mx-auto px-4 py-2 flex items-center justify-between">
      <!-- Logo -->
      <a href="{% url 'feeds' %}" class="flex items-center">
        <img src="https://placehold.co/40x40" alt="Logo" class="rounded-full">
        <span class="ml-2 font-bold text-xl">chatBrosP</span>
      </a>
      <!-- Search Bar -->
      <form action="{% url 'search' %}" method="get">
        <div class="flex-1 mx-4">
          <input 
            type="text" 
            name="q" 
            value="{{query}}"
            placeholder="Search..." 
            class="w-full px-4 py-2 rounded-full bg-gray-100 focus:outline-none">
        </div>
      </form>
      <!-- Profile Image -->
      <a href="{% url 'signout' %}">Logout</a>
    </div>
  </header>

  <!-- Main Content -->
  {% if messages %}
     <div class="container mx-auto px-4 pt-20">
        {% for message in messages %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                {{ message }}
            </div>
        {% endfor %}
     </div>
  {% endif %} 

     {% block content %}
     
     {% endblock content %}

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 mt-20">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2023 SocialApp. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
