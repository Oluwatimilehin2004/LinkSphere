<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SocialApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-white shadow fixed w-full z-10">
    <div class="container mx-auto px-4 py-2 flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center">
        <img src="https://placehold.co/40x40" alt="Logo" class="rounded-full">
        <span class="ml-2 font-bold text-xl">SocialApp</span>
      </div>
      <!-- Navigation -->
      <div>
        <a href="{% url 'signin' %}" class="text-gray-700 hover:text-blue-500">Login</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex items-center justify-center h-screen">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
<!-- form  -->

  <div class="p-4">
    <form method="post">
      {% csrf_token %} 
      <div>
        <h2 class="text-xl font-bold mb-4">Forgot Password</h2>
        <div class="bg-white rounded-lg shadow-lg p-4">
          <input type="email" placeholder="Enter your email" class="w-full px-3 py-2 border rounded-lg mb-4" name="password-reset-confirm" required>
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Reset Password</button>
        </div>
      </div>
    </form>
  </div>
  </main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-4 mt-20">
  <div class="container mx-auto px-4 text-center">
    <p>&copy; 2023 SocialApp. All rights reserved.</p>
  </div>
</footer>
</body>
</html>
